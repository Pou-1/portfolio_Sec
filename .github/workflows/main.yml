name: Deployment

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Arrêt du conteneur existant
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            echo "🛑 Arrêt du conteneur existant..."
            docker compose down || true

      - name: Construction de l'image Docker
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            echo "📦 Construction de l'image..."
            if ! docker compose build --no-cache; then
              echo "❌ Erreur lors du build, arrêt du pipeline."
              exit 1
            fi

      - name: Démarrage du conteneur
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            echo "🚀 Démarrage du conteneur..."
            if ! docker compose up -d; then
              echo "❌ Erreur lors du démarrage du conteneur, arrêt du pipeline."
              exit 1
            fi

      - name: Nettoyage des ressources inutilisées
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            echo "🧹 Nettoyage des ressources inutilisées..."
            docker system prune -f
            echo "✅ Déploiement terminé avec succès !"
